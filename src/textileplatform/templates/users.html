{% extends 'base.html' %}

{% block header %}
<h1>{{ gettext('Users') }}</h1>
{% endblock %}

{% block content %}
<style>
#users {
    max-width: 60rem;
}
#users a {
    display: block;
}
.user {
    display: flex;
}
.user_name {
    width: 18rem;
    margin-right: 1rem;
}
.user_label {
    flex-grow: 2;
}
{% if g.user and g.user.darkmode %}
.user:hover { background: #333; }
{% else %}
.user:hover { background: #ccc; }
{% endif %}
</style>
    <div id="users">
        {% for user in users %}
            <div class="user">
                <div class="user_name">
                    <a class="action" href="{{ url_for('user', user_name=user.name) }}">
                        {{ user.name }}
                    </a>
                </div>
                <div class="user_label">
                    {{ user.label }}
                </div>
                <div class="user_details">
                    <a class="action" href="{{ url_for('edit_user', user_name=user.name) }}">
                        Details
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
<h1>{{ gettext('Create Account') }}</h1>
{% endblock %}

{% block content %}
<style>
input[type=text] { width: 20rem; }
input[type=password] { width: 20rem; }
</style>
  <form method="post">
    <label for="name">{{ gettext('Name') }}</label>
    <input type="text" name="name" id="name" required value="{{ request.form['name'] }}">
    <label for="email">{{ gettext('E-Mail') }}</label>
    <input type="text" name="email" id="email" required value="{{ request.form['email'] }}">
    <label for="password">{{ gettext('Password') }}</label>
    <input type="password" name="password" id="password" required value="{{ request.form['password'] }}">
    <input type="submit" value="{{ gettext('Create') }}">
  </form>
{% endblock %}

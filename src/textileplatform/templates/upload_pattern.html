{% extends 'base.html' %}

{% block header %}
    <h1>{{ gettext('Upload pattern') }}</h1>
{% endblock %}

{% block content %}
<style>
input[type=text] { width: 30rem; }
input[type=file] { width: 30rem; }
</style>
    <form enctype="multipart/form-data" method="POST">
        <label for="name">{{ gettext('Name') }}</label>
        <input type="text" name="name" id="name">
        <label for="file">{{ gettext('Pattern File') }}</label>
        <input id="file" name="file" type="file" multiple>
        <input type="submit" value="{{ gettext('Upload') }}">
    </form>
{% endblock %}

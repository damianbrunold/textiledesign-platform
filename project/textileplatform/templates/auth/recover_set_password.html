{% extends 'base.html' %}

{% block header %}
    <h1>{{ gettext('Reset Password') }}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <p>{{ gettext('Please choose a new password for your account.') }}</p>
    <label for="password">{{ gettext('Password') }}</label>
    <input name="password" id="password" type="password" required value="{{ request.form['password'] }}">
    <input type="submit" value="{{ gettext('Save') }}">
  </form>
{% endblock %}

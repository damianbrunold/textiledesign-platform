{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ gettext('Profile') }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="name">{{ gettext('Name') }}</label>
    <input name="name" id="name" required value="{{ user.name }}">
    <div>
        <input type="checkbox" name="darkmode" id="darkmode" {% if user.darkmode %}checked{% endif %}>
        <label for="darkmode" class="inline">{{ gettext('Dark mode') }}</label>
    </div>
    <input type="submit" value="{{ gettext('Save') }}">
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ gettext('Create pattern') }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        <label for="name">{{ gettext('Name') }}</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="{{ gettext('Create') }}">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block headext %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jbead.css') }}">
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jbead.js') }}"></script>
{% endblock %}

{% block header %}
    <h1>{% block title %}{{ pattern.name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <input type="hidden" id="user" value="{{user.name}}"/>
    <input type="hidden" id="pattern" value="{{pattern.name}}"/>

    {% if pattern.description %}
        <div class="pattern_description">
            {{ pattern.description }}
        </div>
    {% endif %}

    <canvas id="canvas"></canvas>

    <input id="public" type="checkbox" {% if pattern.public %}checked{% endif %}> <label for="public">{{ gettext('Public') }}</label>

    <p>
        <a class="action" href="{{ url_for('main.user', name=user.name) }}">
            {{ gettext('Close') }}
        </a>
    </p>
{% endblock %}

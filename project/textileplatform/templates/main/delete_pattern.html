{% extends 'base.html' %}

{% block header %}
    <h1>{{ gettext('Delete pattern') }} {{ pattern.label }}</h1>
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        {{ gettext('Do you really want to delete this pattern?')}}
        <input type="submit" value="{{ gettext('Delete') }}">
    </form>
    <a class="action" href="{{ url_for('main.user', user_name=g.user.name) }}">{{ gettext('Cancel') }}</a>
{% endblock %}
